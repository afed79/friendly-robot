<!DOCTYPE html>
<html>
<head>
	<title>Robot Friend</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<h1>Robot Friend</h1>
	<div class="robots">
		<div class="android"> 
			<div class="head"> 
				<div class="eyes"> 
					<div class="left_eye">
						<div class="left-pupil pupils"></div>
						<div class="brows"></div>
					</div> 
					<div class="right_eye">
						<div class="right-pupil pupils"></div>
						<div class="brows"></div>
					</div>
				</div> 
				<div class="mouth"></div>
			</div> 
			<div class="upper_body"> 
				<div class="left_arm"></div> 
				<div class="torso"></div> 
				<div class="right_arm"></div> 
			</div> 
			<div class="lower_body"> 
				<div class="left_leg"></div> 
				<div class="right_leg"></div> 
			</div> 
		</div>
	</div>
	<h1>Hover over me!</h1>
	<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum ab aperiam, optio in dolorum eaque. Exercitationem eligendi eos qui natus corrupti similique culpa perferendis harum illum neque. Earum, blanditiis id?</p>
</body>
</html>
